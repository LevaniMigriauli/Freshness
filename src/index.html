<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="header">
          <div class="header__social-media-icons">
            <img
              class="icons"
              src="images/content/linkedin.png"
              alt="Linkedin icon"
            />
            <img
              class="icons"
              src="images/content/twitter.png"
              alt="Twitter icon"
            />
            <img
              class="icons"
              src="images/content/letter-p.png"
              alt="Pinterest icon"
            />
            <img
              class="icons"
              src="images/content/google-plus.png"
              alt="Google-plus icon"
            />
            <img
              class="icons"
              src="images/content/wifi-signal.png"
              alt="Wifi icon"
            />
          </div>
          <div class="header__search-field">
            <input
              class="input-field"
              type="text"
              value="Search Our Website..."
            />
            <button class="btn-search">SEARCH</button>
          </div>
        </div>

        <div class="header__navigation">
          <div class="logo">
            <span class="logo__name">
              <span class="logo__name-first">F</span>reshness</span
            >
            <span class="logo__template">Free PSD website Template</span>
          </div>
          <nav class="main-navigation">
            <ul class="main-navigation__list">
              <li><a href="#">home</a></li>
              <li><a href="#">style demo</a></li>
              <li><a href="#">full width</a></li>
              <li><a href="#">dropdown</a></li>
              <li><a href="#">portfolio</a></li>
              <li><a href="#">gallery</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
